<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Build an interface that allows people to type and run pieces of JavaScript code.

Put a button next to a <textarea> field, which, when pressed, uses the Function constructor to wrap the text in a function and call it. Convert the return value of the function, or any error it raised, to a string and display it after the text field.

<textarea id="code">return "hi";</textarea>
<button id="button">Run</button>
<pre id="output"></pre>

<script>
  // Your code here.
</script> -->
  <textarea id="code">return "hi";</textarea>
  <button id="button">Run</button>
  <pre id="output"></pre>

  <script>
    document.querySelector('#button').addEventListener('click', function () {
      // take textarea and add text from new Function preformed into a string
      var text;
      try {
        text = new String(new Function(document.querySelector('#code').value)());
      } catch (error) {
        text = new String(error);
      }
      document.querySelector('#output').innerText = text;
    });
  </script>
</body>

</html>
